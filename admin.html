<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Upsilon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* BU KOD FAREYİ ADMIN PANELİNDE GÖRÜNÜR YAPAR */
        body, html, * { cursor: auto !important; }

        .login-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .dashboard { display: none; padding: 50px; }
        .order-card { position: relative; display: flex; flex-direction: column; gap: 10px; }
        .status-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        .st-beklemede { background: #ffcc00; color: black; }
        .st-hazirlaniyor { background: #0070f3; color: white; }
        .st-tamamlandi { background: #00cc66; color: black; }
        .st-iptal { background: #ff3333; color: white; }
    </style>
</head>
<body>
    <div id="login-section" class="login-screen">
        <h1>Upsilon Admin</h1>
        <div class="input-group" style="width: 300px;">
            <input type="password" id="adminPass" placeholder="Şifre (upsilon123)">
            <button onclick="checkLogin()" class="btn full-width">Giriş</button>
        </div>
        <p id="login-msg" style="color:red; margin-top:10px;"></p>
    </div>

    <div id="dashboard-section" class="dashboard">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2>Gelen Siparişler</h2>
            <button onclick="location.reload()" class="btn">Yenile</button>
        </div>
        <div class="grid" id="orders-container">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
