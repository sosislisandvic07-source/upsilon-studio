<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Upsilon Dev Studio</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'], },
                    colors: { dark: '#050508', neonPurple: '#8B5CF6', neonPink: '#EC4899', neonBlue: '#6366F1' },
                    animation: { 'glitch': 'glitch 1s linear infinite' },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050508; color: white; overflow: hidden; }
        .glass { background: rgba(5, 5, 8, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; opacity: 0.05; background: url('https://grainy-gradients.vercel.app/noise.svg'); }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen items-center justify-center relative">
    
    <div class="noise"></div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-neonPurple/20 rounded-full blur-[100px] animate-pulse"></div>

    <div class="relative z-10 text-center px-6">
        <h1 class="font-display font-black text-9xl md:text-[12rem] text-transparent bg-clip-text bg-gradient-to-r from-neonBlue via-neonPurple to-neonPink animate-glitch select-none opacity-80">404</h1>
        
        <div class="space-y-4 mb-10">
            <h2 class="text-2xl md:text-4xl font-bold text-white">Harita Yüklenemedi Babuş!</h2>
            <p class="text-gray-400 max-w-md mx-auto">Aradığın sayfa silinmiş, taşınmış ya da hiç var olmamış olabilir. Koordinatları kontrol et.</p>
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <a href="index.html" class="px-8 py-3 rounded-xl bg-white text-black font-bold hover:scale-105 transition-transform flex items-center justify-center gap-2">
                <i data-lucide="home" class="w-4 h-4"></i> Ana Sayfaya Dön
            </a>
            <a href="iletisim.html" class="px-8 py-3 rounded-xl border border-white/10 text-white font-bold hover:bg-white/10 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="life-buoy" class="w-4 h-4"></i> Destek Al
            </a>
        </div>
    </div>

    <div class="absolute bottom-10 text-xs text-gray-600 font-mono">
        ERROR_CODE: LOST_IN_VOID
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
